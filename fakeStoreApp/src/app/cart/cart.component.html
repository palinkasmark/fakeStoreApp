<mat-card class="table-card">
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td class="td-img" mat-cell *matCellDef="let element">
          <img
            style="width: 45px; border: 0.2px solid black"
            src="{{ element.image }}"
          />
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">
          <div class="quantity-container">
            <button class="add-btn" (click)="increase(element)" mat-icon-button>
              <mat-icon>add</mat-icon>
            </button>
            <input
              type="text"
              class="quantity"
              value="{{ element.quantity }}"
            />
            <button
              class="minus-btn"
              (click)="decrease(element)"
              mat-icon-button
            >
              <mat-icon>remove</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">${{ element.price }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="removeItem(element)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <hr />
    <mat-card-footer class="total-price">
      Total Price: ${{ totalPrice }}
    </mat-card-footer>
  </mat-card-content>
</mat-card>
